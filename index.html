<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Index_style.css">
</head>

<body>
  <main>
    <section>
      <div class="container">
        <div class="login d-flex p-5  justify-content-center align-items-center h-100 ">
          <!-- Login IN Div -->
          <div id="loginIn" class="login-box   p-5  text-light ">
            <h1 class="text-center mb-5">Login System</h1>
            <div class="pt-3">
              <i class="fa-solid fa-envelope icon1 me-2 mb-2"></i>
              <label for="emailIdd">email</label>
              <input id="emailIdd" class="user d-block mb-3 form-control">
              <i class="fa-solid fa-lock me-2"></i>
              <label for="passwordIdd">password</label>
              <input id="passwordIdd" type="password" class="input d-block mb-3 form-control">
            </div>
            <span class="d-block text-bg-danger w-75 mb-2 rounded-3 mx-auto text-center   email opacity-100 messege-signIn"></span>
            <span class="d-block text-center opacity-50"> Sign-up if you dont have account</span>
            <div class="pt-5 style-btn d-flex justify-content-center  ">
              <button class="btn fs-3 btn-primary me-4" id="signIn">Sign In</button>
              <button id="signlink" class="btn fs-3 btn-primary me-3">Sign UP</button>
            </div>
          </div>
          <!-- Login In Div End -->
          <!--Sign Up Div  -->
          <div id="loginUp" class="login-box p-5 sign  text-light ">
            <h1 class="text-center mb-4">Login System</h1>
            <div class="pt-3 a">
              <i class="fa-solid fa-user icon1"></i>
              <label for="nameId">Username</label>
              <input id="nameId" class="d-block mb-3 form-control ">
              <i class="fa-solid fa-lock icon2 "></i>
              <label for="emailId">Email</label>
              <input id="emailId" class="d-block user mb-3 form-control">
              <i class="fa-solid fa-envelope"></i>
              <label for="passwordId">password</label>
              <input type="password" id="passwordId" class="d-block user mb-3 form-control">
            </div>
            <span
              class="d-block text-bg-danger w-75 mb-2 rounded-3 mx-auto text-center email opacity-100 messege-signup"></span>
            <span class="d-block text-center opacity-50"> Sign-in if you have alerdy account</span>
            <div class="pt-5 style-btn d-flex justify-content-center ">
              <button id="signUp" class="btn fs-3 btn-primary me-3">Sign UP</button>
            </div>
          </div>
          <!--Sign Up Div End -->


        </div>

      </div>
    </section>
  </main>





  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index-js.js"></script>
</body>

</html>
